{% extends 'base.html' %}
{% block content %}
<h1>{% block title %}Create a new post{% endblock %}</h1>

<form method="post" action="{{ url_for('create') }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Post title" class="form-control" value="{{ request.form.get('title', '') }}">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content" class="form-control">{{ request.form.get('content', '') }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form> 
{% endblock %}
