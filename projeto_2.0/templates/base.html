<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Rotary Club Bariri 16 de Junho{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <div style="position: absolute; top: 10px; right: 10px;">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('novo_evento') }}" style="color: white;">Criar Evento</a> 
      <a href="{{ url_for('novo_galeria') }}" style="color: white;">Nova Postagem</a>|
      <a href="{{ url_for('logout') }}" style="color: white;">Sair</a>
    {% else %}
      <a href="{{ url_for('login') }}" style="color: white;">Login</a>
    {% endif %}
  </div>
  
  <header>
    <img class="titulo slide-in logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Rotary">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div class="patrocinadores">
      <a href="{{ url_for('home') }}"> 
        <img src="{{ url_for('static', filename='img/empresaamiga.png') }}" alt="Patrocinador 1">
      </a> 

      <a href="https://loja.cafefazendapessegueiro.com.br" target="_blank"> 
        <img src="{{ url_for('static', filename='img/fazendacafé.png') }}" alt="Patrocinador 2"> 
      </a>

      <img src="{{ url_for('static', filename='img/grupomonjojpeg.png') }}" alt="Patrocinador 3">

      <img src="{{ url_for('static', filename='img/wordclean.png') }}" alt="Patrocinador 4">

      <a href="https://pt-br.facebook.com/BARIRITECCAR/" target="_blank">
        <img src="{{ url_for('static', filename='img/teccar.png') }}" alt="Patrocinador 5">
      </a>
      
    </div>

    <!-- <div class="carousel">
      <div class="carousel-images">
        <img src="/static/img/sejamelhor.png" alt="Imagem 1">
        <img src="/static/img/diadoamigo.png" alt="Imagem 2">
        <img src="/static/img/justo.png" alt="Imagem 3">
      </div>
    </div> -->
    

    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('quem_somos') }}">Quem Somos</a>
      <a href="{{ url_for('eventos') }}">Eventos</a>
      <a href="{{ url_for('doacao') }}">Doação</a>
      <a href="{{ url_for('contas') }}">Contas</a>
      <a href="{{ url_for('contato') }}">Contato</a>
      <a href="{{ url_for('redes_sociais') }}">Redes Sociais</a>
      <a href="{{ url_for('galeria') }}">Galeria</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Conteúdo das páginas vai aqui -->
    {% endblock %}
  </main>

  <footer>
    Rotary Club Bariri 16 de Junho - Todos os direitos reservados
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
